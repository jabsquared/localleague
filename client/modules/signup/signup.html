<template name="signup">
  <section id="signup" class="signup">

    <div class="container">
      <div class="row">
        <div class="col-lg-10 text-center">
          <h4>
            <strong class="call">
              Ready to Stryke?
            </strong>
          </h4>
          <br>
          <form class="form" role="form">
            <div class="form-group-lg">
              <span class="col-sm-8 col-md-8 col-lg-8 col-xs-8 no-pan-inp">
                <input name="email" type="email" placeholder="email" class="input-lg form-control">
              </span>
              <span class="col-sm-4 col-md-4 col-lg-4 col-xs-4 no-pan-btn">
                <button type="submit" class="btn btn-dark btn-lg">
                  YES!
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 text-center">
          <br>
          <h4>
            League Owner?
          </h4>
          <br>
          <a class="btn btn-lg btn-danger" href="./reg">
            Register Now!
          </a>
        </div>
      </div>
    </div>
  </section>
</template>
