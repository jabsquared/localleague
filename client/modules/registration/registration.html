<template name="registration">

  <div class="alert alert-success" id="success-alert">
    Thank you for signing up! We will notify you once Stryke is beta-stable.
  </div>

  <!-- Navigation -->
  {{> nav}}

  <section id="registration" class="registration">
    <div class="container">

      <div class="row">

        <form class="form" role="form">
        <div class="col-sx-12">
          <div class="text-center">
            <h4>
              <strong class="call">
                League Registration Form
              </strong>
            </h4>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="form-group-lg">
            <input required type="text" class="input-lg form-control" placeholder="First Name*" name="fname">
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="form-group-lg">
            <input required type="text" class="input-lg form-control" placeholder="Last Name*" name="lname">
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="form-group-lg">
            <input required type="email" class="input-lg form-control" placeholder="Email*" name="email">
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="form-group-lg">
            <input required type="tel" class="input-lg form-control" placeholder="Phone Number*" name="phone">
          </div>
        </div>

        <div class="col-xs-12 col-sm-12">
          <div class="form-group-lg">
            <input required type="text" class="input-lg form-control" placeholder="League Name*" name="league">
          </div>
        </div>

        <div class="col-xs-12 col-sm-12">
          <button type="submit" class="btn btn-light btn-lg">
            Submit
          </button>
        </div>

        </form>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </section>

  <!--TODO: fix footer position when decreasing width-->
  {{> footer}}

</template>
