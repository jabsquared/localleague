<template name="registration">
    <form class="registration">
        <div class="container">
            <div class="row">
                <div class="col-sx-12">
                    <div class="text-center">
                        <h4>
                            <strong class="call">
                                Register Now!
                            </strong>
                        </h4>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                        <input required type="text" class="input-lg form-control" placeholder="First Name*" value="" name="fname">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                        <input required type="text" class="input-lg form-control" placeholder="Last Name*" value="" name="lname">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                        <input type="text" class="input-lg form-control" placeholder="Middle Initail" value="" name="mi">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-hashtag"></span></span>
                        <input required type="number" class="input-lg form-control" placeholder="Student ID *" value="" name="sid">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-graduation-cap"></span></span>
                        <input required type="text" class="input-lg form-control" placeholder="Course Name *" value="" name="courseName">
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
